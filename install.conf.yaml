- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.ssh/config: ssh.config
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
