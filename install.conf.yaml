- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: bashrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.ssh/config: ssh.config
    ~/tmux.completion.bash: tmux.completion.bash
    ~/.fzf.zsh: fzf.zsh
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    # ~/.config/nvim/init.vim: init.vim
    ~/.config/nvim/init.lua: init.lua
    ~/.config/nvim/lua/plugins/telescope.lua: telescope.lua
    ~/.config/nvim/lua/plugins/explorer.lua: explorer.lua
    ~/.config/nvim/lua/plugins/treesitter.lua: treesitter.lua
    ~/.config/nvim/lua/plugins/lsp.lua: lsp.lua
    ~/.config/nvim/lua/plugins/completion.lua: completion.lua
    ~/.config/redshift/redshift.conf: redshift.conf
    ~/.ansiweatherrc: ansiweatherrc
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.condarc: condarc

- create:
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
